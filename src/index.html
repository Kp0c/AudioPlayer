<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Player</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>

<div class="main-container">
    <div class="action-buttons">
        <button id="play-button">Play all</button>
        <button disabled id="pause-button">Pause all</button>
        <button disabled id="resume-button">Resume all</button>
        <button disabled id="stop-button">Stop all</button>
    </div>
    <button class="square-button green-button" id="add-notation">Add Notation</button>
</div>

<div class="modal-background" id="select-preset-modal">
    <div class="select-preset-modal">
        <h2 class="select-preset-title">Select Preset</h2>
        <button id="piano-preset">Piano</button>
        <button id="synthesizer-preset">Synthesizer</button>
        <button id="drums-preset">Drums</button>
        <div class="spacer"></div>
        <button id="cancel-button">Cancel</button>
    </div>
</div>


<!-- TODO: if extra spaces - autofix -->
<!-- TODO: validate if all notes are correct -->

<script src="bundle.js"></script>
</body>
</html>
